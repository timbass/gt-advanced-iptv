<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GT Advanced IPTV</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Device Setup Screen */
        .device-setup-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .setup-container {
            background: rgba(26, 26, 46, 0.95);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(100, 255, 218, 0.2);
        }

        .setup-header {
            margin-bottom: 40px;
        }

        .setup-logo {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .setup-content h2 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #ccd6f6;
        }

        .setup-subtitle {
            font-size: 16px;
            color: #ccd6f6;
            margin-bottom: 10px;
        }

        .setup-description {
            font-size: 14px;
            color: #8892b0;
            margin-bottom: 40px;
        }

        .device-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 40px;
        }

        .device-option {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .device-option:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateX(5px);
        }

        .device-option.active {
            background: rgba(100, 255, 218, 0.2);
            border-color: #64ffda;
        }

        .radio-btn {
            width: 20px;
            height: 20px;
            border: 2px solid #8892b0;
            border-radius: 50%;
            position: relative;
            transition: all 0.3s;
        }

        .device-option.active .radio-btn {
            border-color: #64ffda;
        }

        .device-option.active .radio-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 10px;
            height: 10px;
            background: #64ffda;
            border-radius: 50%;
        }

        .device-option span {
            font-size: 16px;
            color: #ccd6f6;
            font-weight: 500;
        }

        .save-button {
            background: linear-gradient(45deg, #64ffda, #4facfe);
            border: none;
            color: #0a192f;
            padding: 15px 60px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
        }

        .save-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(100, 255, 218, 0.3);
        }

        .setup-footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(136, 146, 176, 0.3);
        }

        .website-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: #8892b0;
            font-size: 14px;
        }

        .globe-icon {
            font-size: 16px;
        }

        /* Hide main content during setup */
        .app-container.setup-mode .header,
        .app-container.setup-mode .dashboard,
        .app-container.setup-mode .footer {
            display: none;
        }

        .app-container {
            width: 100%;
            height: 100vh;
            position: relative;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 20px;
        }

        .time-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .current-time {
            font-size: 32px;
            font-weight: bold;
        }

        .current-date {
            font-size: 16px;
            opacity: 0.8;
        }

        .header-icons {
            display: flex;
            gap: 15px;
        }

        .header-icon {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .header-icon:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        /* Main Dashboard */
        .dashboard {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 20px;
            padding: 40px;
            height: calc(100vh - 140px);
        }

        /* Cards */
        .card {
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.1);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .card:hover::before {
            opacity: 1;
        }

        /* Live TV Card - Large */
        .live-tv-card {
            grid-row: span 2;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .live-tv-card .card-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }

        .live-tv-card .card-title {
            font-size: 32px;
            font-weight: bold;
        }

        /* Movies Card */
        .movies-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .movies-card .card-icon {
            font-size: 60px;
            margin-bottom: 15px;
        }

        .movies-card .card-title {
            font-size: 24px;
            font-weight: bold;
        }

        /* Series Card */
        .series-card {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .series-card .card-icon {
            font-size: 60px;
            margin-bottom: 15px;
        }

        .series-card .card-title {
            font-size: 24px;
            font-weight: bold;
        }

        /* Small Cards */
        .small-cards {
            display: flex;
            gap: 15px;
            grid-column: 2 / 4;
        }

        .small-card {
            flex: 1;
            height: 120px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .small-card:hover {
            transform: translateY(-5px);
        }

        .epg-card {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }

        .recordings-card {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }

        .catchup-card {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        }

        .small-card .card-icon {
            font-size: 30px;
            margin-bottom: 8px;
        }

        .small-card .card-title {
            font-size: 14px;
            font-weight: bold;
            text-align: center;
        }

        /* Footer */
        .footer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            opacity: 0.7;
        }

        .expiration {
            font-size: 14px;
            margin-bottom: 5px;
        }

        /* Player Modal */
        .player-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
        }

        .modal-title {
            font-size: 24px;
            font-weight: bold;
        }

        .close-btn {
            font-size: 30px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            transition: background 0.3s;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .modal-content {
            display: flex;
            height: calc(100vh - 80px);
        }

        /* Channel List */
        .channel-sidebar {
            width: 350px;
            background: rgba(0, 0, 0, 0.7);
            overflow-y: auto;
            padding: 20px;
        }

        .channel-categories {
            display: flex;
            margin-bottom: 20px;
            gap: 10px;
        }

        .category-btn {
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.3s;
        }

        .category-btn.active,
        .category-btn:hover {
            background: #667eea;
        }

        .channel-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .channel-item {
            display: flex;
            align-items: center;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .channel-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }

        .channel-item.active {
            background: #667eea;
        }

        .channel-logo {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 12px;
            font-weight: bold;
        }

        .channel-info h4 {
            font-size: 14px;
            margin-bottom: 4px;
        }

        .channel-info p {
            font-size: 12px;
            opacity: 0.7;
        }

        /* Video Player Area */
        .player-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .video-container {
            flex: 1;
            background: #000;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-player {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .video-placeholder {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .play-button {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: rgba(102, 126, 234, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: all 0.3s;
        }

        .play-button:hover {
            background: #667eea;
            transform: scale(1.1);
        }

        .placeholder-text {
            font-size: 18px;
            opacity: 0.8;
        }

        /* Player Controls */
        .player-controls {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .controls-left,
        .controls-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .control-btn {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background 0.3s;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .volume-slider {
            width: 80px;
        }

        .time-info-player {
            font-size: 14px;
            opacity: 0.8;
        }

        /* Live TV Layout */
        .live-tv-layout {
            display: flex;
            height: calc(100vh - 80px);
            background: #1a1a2e;
        }

        /* Categories Sidebar */
        .categories-sidebar {
            width: 280px;
            background: #16213e;
            border-right: 1px solid #0f3460;
            display: flex;
            flex-direction: column;
        }

        .search-box {
            padding: 15px;
            border-bottom: 1px solid #0f3460;
        }

        .search-box input {
            width: 100%;
            background: #0f3460;
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 12px;
        }

        .search-box input::placeholder {
            color: #8892b0;
        }

        .category-list {
            flex: 1;
            overflow-y: auto;
        }

        .category-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            cursor: pointer;
            border-bottom: 1px solid #0f3460;
            transition: background 0.2s;
            font-size: 13px;
            color: #ccd6f6;
        }

        .category-item:hover {
            background: #0f3460;
        }

        .category-item.active {
            background: #64ffda;
            color: #0a192f;
        }

        .category-item .count {
            background: #8892b0;
            color: #0a192f;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: bold;
        }

        .category-item.active .count {
            background: #0a192f;
            color: #64ffda;
        }

        /* Channels Middle Section */
        .channels-middle {
            width: 320px;
            background: #1a1a2e;
            border-right: 1px solid #0f3460;
        }

        .channels-list {
            height: 100%;
            overflow-y: auto;
        }

        .channels-list .channel-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            border-bottom: 1px solid #0f3460;
            cursor: pointer;
            transition: background 0.2s;
        }

        .channels-list .channel-item:hover {
            background: #0f3460;
        }

        .channels-list .channel-item.active {
            background: #ff6b35;
        }

        .channels-list .channel-logo {
            width: 40px;
            height: 30px;
            background: #0f3460;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-size: 10px;
            font-weight: bold;
            color: white;
        }

        .cnn-logo {
            background: #cc0000 !important;
            color: white !important;
        }

        .fox-logo {
            background: #003366 !important;
            color: white !important;
        }

        .cgtn-logo {
            background: #c41e3a !important;
            color: white !important;
        }

        .cbs-logo {
            background: #254aa5 !important;
            color: white !important;
        }

        .channels-list .channel-info {
            flex: 1;
        }

        .channels-list .channel-name {
            font-size: 13px;
            font-weight: bold;
            color: #ccd6f6;
            margin-bottom: 4px;
        }

        .channels-list .channel-program {
            font-size: 11px;
            color: #8892b0;
        }

        /* Player and EPG Section */
        .player-epg-section {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .video-container {
            flex: 1;
            background: #000;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .ok-to-play {
            font-size: 20px;
            color: #ccd6f6;
            text-align: center;
        }

        /* EPG Panel */
        .epg-panel {
            height: 200px;
            background: #16213e;
            border-top: 1px solid #0f3460;
            overflow-y: auto;
            padding: 10px;
        }

        .epg-item {
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(100, 255, 218, 0.1);
            border-radius: 5px;
            border-left: 3px solid #64ffda;
        }

        .epg-time {
            font-size: 12px;
            color: #64ffda;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .epg-title {
            font-size: 14px;
            color: #ccd6f6;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .epg-description {
            font-size: 12px;
            color: #8892b0;
            line-height: 1.4;
        }

        /* Content Grid for Movies/Series */
        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            overflow-y: auto;
            height: calc(100vh - 80px);
        }

        .content-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s;
        }

        .content-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .content-poster {
            width: 100%;
            height: 280px;
            background: linear-gradient(135deg, #333, #555);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: #666;
        }

        .content-info {
            padding: 15px;
        }

        .content-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .content-meta {
            font-size: 12px;
            opacity: 0.7;
        }

        /* Loading Animation */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .dashboard {
                grid-template-columns: 1fr 1fr;
                grid-template-rows: auto;
                padding: 20px;
            }
            
            .live-tv-card {
                grid-column: span 2;
                grid-row: span 1;
            }
            
            .small-cards {
                grid-column: span 2;
            }
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
                gap: 15px;
                padding: 15px;
            }
            
            .live-tv-card {
                grid-column: span 1;
            }
            
            .small-cards {
                grid-column: span 1;
                flex-direction: column;
            }
            
            .header {
                padding: 15px 20px;
            }
            
            .current-time {
                font-size: 24px;
            }
            
            .channel-sidebar {
                width: 280px;
            }
        }

        /* Settings Grid */
        .settings-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 30px;
            height: calc(100vh - 160px);
            overflow-y: auto;
        }

        .settings-card {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            border-radius: 15px;
            padding: 30px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 150px;
        }

        .settings-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-color: rgba(100, 255, 218, 0.5);
        }

        .stream-format-highlight {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
            border-color: rgba(102, 126, 234, 0.8) !important;
        }

        .settings-icon {
            font-size: 48px;
            margin-bottom: 15px;
            opacity: 0.9;
        }

        .settings-title {
            font-size: 16px;
            font-weight: bold;
            color: white;
            text-align: center;
        }

        .settings-footer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 8px;
            color: #8892b0;
            font-size: 14px;
        }

        .website-branding {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Settings Detail Modal */
        .settings-detail-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1001;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .settings-detail-content {
            background: #1a1a2e;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            max-height: 80%;
            overflow: hidden;
            border: 1px solid rgba(100, 255, 218, 0.3);
        }

        .settings-detail-header {
            background: #16213e;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(100, 255, 218, 0.2);
        }

        .settings-detail-header h3 {
            color: #64ffda;
            margin: 0;
            font-size: 20px;
        }

        .close-settings-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background 0.3s;
        }

        function selectChannel(channelId) {
            currentChannel = liveChannels.find(ch => ch.id === channelId);
            
            // Update UI
            document.querySelectorAll('.channel-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.closest('.channel-item').classList.add('active');
            
            // Update placeholder
            const placeholder = document.getElementById('videoPlaceholder');
            if (placeholder) {
                placeholder.querySelector('.placeholder-text').textContent = `Ready to play: ${currentChannel.name}`;
            }
        }

        function playSelected() {
            if (currentChannel) {
                playVideo(currentChannel.url);
            }
        }

        function playContent(contentId, type) {
            let content;
            if (type === 'movie') {
                content = movies.find(m => m.id === contentId);
            } else if (type === 'series') {
                content = series.find(s => s.id === contentId);
            }
            
            if (content) {
                playVideo(content.url);
            }
        }

        function playVideo(url) {
            const videoPlayer = document.getElementById('videoPlayer');
            const placeholder = document.getElementById('videoPlaceholder');
            const loading = document.getElementById('loading');
            
            if (videoPlayer && placeholder && loading) {
                loading.style.display = 'block';
                placeholder.style.display = 'none';
                
                videoPlayer.src = url;
                videoPlayer.style.display = 'block';
                
                videoPlayer.play().then(() => {
                    loading.style.display = 'none';
                    isPlaying = true;
                }).catch(error => {
                    console.error('Playback error:', error);
                    loading.style.display = 'none';
                    alert('Error playing video');
                });
            }
        }

        function filterChannels(category) {
            const buttons = document.querySelectorAll('.category-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            const channelList = document.getElementById('channelList');
            const filteredChannels = category === 'all' ? liveChannels : liveChannels.filter(ch => ch.category === category);
            
            channelList.innerHTML = filteredChannels.map(channel => `
                <div class="channel-item" onclick="selectChannel(${channel.id})">
                    <div class="channel-logo">${channel.name.substring(0, 3).toUpperCase()}</div>
                    <div class="channel-info">
                        <h4>${channel.name}</h4>
                        <p>${channel.program}</p>
                    </div>
                </div>
            `).join('');
        }

        function playPause() {
            const video = document.getElementById('videoPlayer');
            if (video) {
                if (isPlaying) {
                    video.pause();
                    isPlaying = false;
                } else {
                    video.play();
                    isPlaying = true;
                }
            }
        }

        function previousChannel() {
            if (currentChannel) {
                const currentIndex = liveChannels.findIndex(ch => ch.id === currentChannel.id);
                if (currentIndex > 0) {
                    selectChannel(liveChannels[currentIndex - 1].id);
                    if (isPlaying) {
                        playSelected();
                    }
                }
            }
        }

        function nextChannel() {
            if (currentChannel) {
                const currentIndex = liveChannels.findIndex(ch => ch.id === currentChannel.id);
                if (currentIndex < liveChannels.length - 1) {
                    selectChannel(liveChannels[currentIndex + 1].id);
                    if (isPlaying) {
                        playSelected();
                    }
                }
            }
        }

        function toggleMute() {
            const video = document.getElementById('videoPlayer');
            if (video) {
                video.muted = !video.muted;
            }
        }

        function toggleFullscreen() {
            const video = document.getElementById('videoPlayer');
            if (video) {
                if (document.fullscreenElement) {
                    document.exitFullscreen();
                } else {
                    video.requestFullscreen();
                }
            }
        }

        function closePlayer() {
            const modal = document.getElementById('playerModal');
            modal.style.display = 'none';
            
            const video = document.getElementById('videoPlayer');
            if (video) {
                video.pause();
                video.src = '';
            }
            
            isPlaying = false;
            currentChannel = null;
        }

        document.addEventListener('keydown', function(e) {
            if (document.getElementById('playerModal').style.display === 'block') {
                switch(e.key) {
                    case ' ':
                        e.preventDefault();
                        playPause();
                        break;
                    case 'Escape':
                        closePlayer();
                        break;
                    case 'ArrowUp':
                        e.preventDefault();
                        previousChannel();
                        break;
                    case 'ArrowDown':
                        e.preventDefault();
                        nextChannel();
                        break;
                    case 'f':

                        break;

                        break;
                }
